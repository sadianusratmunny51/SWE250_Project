plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // FlutterFire
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle
}

android {
    namespace = "com.example.project"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8 // ✅ updated
        targetCompatibility = JavaVersion.VERSION_1_8 // ✅ updated
        coreLibraryDesugaringEnabled = true
    }

    kotlinOptions {
        jvmTarget = "1.8" // ✅ updated
    }

    defaultConfig {
        applicationId "com.example.project"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4") // ✅ this one
}
